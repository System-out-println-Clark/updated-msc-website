<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="./Logos/Bulsu MSC Logo-02.png" rel="icon" type="image/png" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="js/calendar.js" defer></script>

    <style>
        @font-face {
            font-family: 'Veonika';
            src: url('https://fonts.cdnfonts.com/s/72818/veonika_free.woff') format('woff');
        }

        /* Use Segoe UI for the main title on all devices */
        h1 {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        /* Use Orbitron for general headings on mobile, Veonika on desktop for some */
        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
        }

        #main-header {
            background-color: rgba(0, 7, 28, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #main-header.header-scrolled {
            background-color: #00071c;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            color: #d1d5db;
            /* Tailwind grayâ€‘300 */
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #b9da05;
        }

        .nav-icon-wrapper {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-icon-wrapper:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            color: white;
            font-size: 1.25rem;
            /* text-xl */
            transition: transform 0.3s, color 0.3s;
        }

        /* This triggers icon color and scale when wrapper is hovered */
        .nav-icon-wrapper:hover .nav-icon {
            color: #b9da05;
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out py-4" id="main-header">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a class="flex items-center space-x-2 text-white transition-colors duration-300 hover:text-[#b9da05]"
                href="#hero">
                <img alt="BULSU MSC Logo" class="h-12" src="./Logos/Bulsu MSC Logo-02.png" />
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a class="nav-link cursor-pointer font-semibold">About</a>
                <a class="nav-link cursor-pointer font-semibold">Events</a>

                <a href="dashboard.html" class="nav-icon-wrapper">
                    <i class="fa-solid fa-circle-user nav-icon"></i>
                </a>

                <div class="nav-icon-wrapper">
                    <i class="fa-solid fa-calendar-days nav-icon"></i>
                </div>

                <div class="nav-icon-wrapper">
                    <i class="fa-solid fa-gear nav-icon"></i>
                </div>
            </div>
            <div class="md:hidden flex items-center space-x-4">
                <button class="text-gray-300 hover:text-[#b9da05] focus:outline-none" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl transition-transform duration-300" id="mobile-menu-icon"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="pt-28 flex-row justify-center bg-white">
        <section class="relative w-11/12 max-w-6xl mx-auto p-6 md:p-8 rounded-2xl shadow-2xl transition transform"
            id="dashboard-header">
            <!-- UNIV/MSC CALENCAR:  -->
            <div class="mt-4">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="goToToday()"
                        class="bg-white border rounded px-3 py-1 hover:bg-gray-100 border-2 border-solid">Today</button>
                    <div class="flex items-center space-x-3">
                        <button onclick="navigateCalendar(-1)" class="text-lg">&larr;</button>
                        <h2 id="calendar-month-title" class="text-xl font-semibold"></h2>
                        <button onclick="navigateCalendar(1)" class="text-lg">&rarr;</button>
                    </div>
                    <div class="w-10"></div>
                </div>

                <!-- Calendar Grid -->
                <div class="border rounded-lg overflow-hidden">
                    <div class="grid grid-cols-7 bg-gray-50 text-center text-sm font-medium text-gray-600 border-b">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 text-xs"></div>
                </div>
            </div>
            <!-- END OF CALENDAR #1-->

        </section>

    </main>
    <!-- Calendar: Event Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <!-- Modal Box -->
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6 relative animate-fadeIn">
            <!-- Close Button -->
            <button onclick="closeCalendarModal()" class="absolute top-3 right-3 text-gray-400 hover:text-red-500">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="space-y-4 text-sm text-gray-800">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-800"></h3>

                <div class="border-b border-gray-200"></div>

                <div id="modal-content" class="space-y-3">
                    <div class="flex gap-3 items-start">
                        <i class="fa-solid fa-clock text-blue-600 pt-2 w-8 text-center"></i>
                        <p id="event-day-time" class="text-lg text-gray-700 mt-0.5"></p>
                    </div>

                    <div class="flex gap-3 items-start">
                        <i class="fa-solid fa-location-dot text-red-500 p-2 w-8 text-center"></i>
                        <p id="event-location" class="text-lg text-gray-700 mt-0.5"></p>
                    </div>

                    <button class="p-2 bg-blue-600 text-white w-full rounded-sm hover:bg-blue-900">Register</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
