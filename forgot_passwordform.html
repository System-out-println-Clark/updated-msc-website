<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulSU MSC | Forgot Password</title>
  <link rel="stylesheet" href="/updated-msc-website/css/forgot_passwordstyle.css">
  <link rel="icon" href="./Logos/Bulsu MSC Logo-02.png" type="image/png">
  <style>
    :root {
      --size: 20px;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #00071c;
      position: relative;
    }

    .el {
      background: conic-gradient(from 180deg at 50% 70%,hsla(0,0%,98%,1) 0deg,#b9da05 72.0000010728836deg,#0051ff 144.0000021457672deg,#0095ff 216.00000858306885deg,#b9da05 288.0000042915344deg,hsla(0,0%,98%,1) 1turn);
      width: 100%;
      height: 100%;
      mask:
        radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
        url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px;
      mask-composite: intersect;
      animation: flicker 20s infinite linear;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @keyframes flicker {
      to {
        mask-position: 50% 50%, 0 50%;
      }
    }

    .wrapper {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="el"></div>

  <div class="wrapper">
    <div class="container-wrapper">
      <div class="container fade-in-up">
        <h2>Forgot Password</h2>
        <p style="text-align: center; margin-bottom: 1.5rem; color: #ccc;">
          Enter your email address to receive a password reset link.
        </p>
        <form id="forgotPasswordForm">
          <div class="form-group">
            <input type="email" id="email" required placeholder=" ">
            <label for="email">Email Address</label>
          </div>

          <input type="submit" value="Send Reset Link">
        </form>
      </div>
    </div>
  </div>
  <script>
    const API_BASE = "/updated-msc-website/api";

    async function apiCall(endpoint, method = "GET", data = null, title = "") {
      try {
        const options = {
          method: method,
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
        };

        if (data) {
          options.body = JSON.stringify(data);
        }

        console.log(`üöÄ ${method} ${endpoint}:`, data);

        const response = await fetch(`${API_BASE}${endpoint}`, options);
        const result = await response.json();

        if (!response.ok) {
          alert(result.message || `‚ùå ${title} failed`);
        } else {
          alert(result.message || `‚úÖ ${title} successful`);
        }

        return result;
      } catch (error) {
        console.error("API Error:", error);
        alert(`Network error during ${title}`);
        return null;
      }
    }

    async function submitForgotPassword(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;

      await apiCall(
        "/auth/forgot-password",
        "POST",
        { email: email },
        "üîì Forgot Password"
      );
    }

    document.getElementById("forgotPasswordForm").addEventListener("submit", submitForgotPassword);
  </script>
</body>
</html>
