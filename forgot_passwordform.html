<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulSU MSC | Forgot Password</title>
  <link rel="stylesheet" href="/updated-msc-website/css/forgot_passwordstyle.css">
  <link rel="icon" href="./Logos/Bulsu MSC Logo-02.png" type="image/png">
</head>
<body>
  <!-- Background Layer -->
  <div class="el"></div>

  <!-- Foreground Content -->
    <div class="wrapper">
      <div class="container fade-in-up">
        <h2>Forgot Password</h2>
        <p style="text-align: center; margin-bottom: 1.5rem; color: #ccc;">
          Enter your email address to receive a password reset link.
        </p>
        <form id="forgotPasswordForm">
          <div class="form-group">
            <input type="email" id="email" required placeholder=" ">
            <label for="email">Email Address</label>
          </div>

          <input type="submit" value="Send Reset Link">
        </form>
        </div>
    </div>
  <script>
    const API_BASE = "/updated-msc-website/api";

    async function apiCall(endpoint, method = "GET", data = null, title = "") {
      try {
        const options = {
          method: method,
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
        };

        if (data) {
          options.body = JSON.stringify(data);
        }

        console.log(`üöÄ ${method} ${endpoint}:`, data);

        const response = await fetch(`${API_BASE}${endpoint}`, options);
        const result = await response.json();

        if (!response.ok) {
          alert(result.message || `‚ùå ${title} failed`);
        } else {
          alert(result.message || `‚úÖ ${title} successful`);
        }

        return result;
      } catch (error) {
        console.error("API Error:", error);
        alert(`Network error during ${title}`);
        return null;
      }
    }

    async function submitForgotPassword(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;

      await apiCall(
        "/auth/forgot-password",
        "POST",
        { email: email },
        "üîì Forgot Password"
      );
    }

    document.getElementById("forgotPasswordForm").addEventListener("submit", submitForgotPassword);
  </script>
</body>
</html>
