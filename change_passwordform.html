<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulSU MSC | Change Password</title>
  <link rel="stylesheet" href="/updated-msc-website/css/change_passwordstyle.css">
  <link rel="icon" href="./Logos/Bulsu MSC Logo-02.png" type="image/png">
  
  <!-- Added Tailwind CSS and fonts to match login.html styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Segoe+UI:wght@400;700&display=swap"
      rel="stylesheet" />

  <style>
    @font-face {
        font-family: 'Veonika';
        src: url('https://fonts.cdnfonts.com/s/72818/veonika_free.woff') format('woff');
    }

    * {
        box-sizing: border-box;
    }

    :root {
        --size: 20px;
    }

    body {
        font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        background-color: #00071c;
        scroll-behavior: smooth;
    }
    
    /* Added animated background pattern to match login.html */
    .el {
        background: conic-gradient(from 180deg at 50% 70%,hsla(0,0%,98%,1) 0deg,#b9da05 72.0000010728836deg,#0051ff 144.0000021457672deg,#0095ff 216.00000858306885deg,#b9da05 288.0000042915344deg,hsla(0,0%,98%,1) 1turn);
        width: 100%;
        height: 100%;
        mask:
            radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
            url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px;
        mask-composite: intersect;
        animation: flicker 20s infinite linear;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    @keyframes flicker {
        to {
            mask-position: 50% 50%, 0 50%;
        }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Added animated background element to match login.html -->
  <div class="el"></div>
  
  <!-- Replaced wrapper structure with centered main layout matching login.html -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-[#18181b] text-white p-8 rounded-2xl shadow-lg border border-[#27272a] border-2">
      <h2 class="text-3xl font-bold mb-6 text-center" style="font-family: 'Veonika', sans-serif;">Change Password</h2>
      
      <form id="changePasswordForm">
        <!-- Updated form inputs to match login.html styling with proper labels and centered placeholders -->
        <label for="currentPassword" class="block text-sm font-semibold mb-1">Old Password</label>
        <input type="password" id="currentPassword" placeholder="Enter your old password" required
            class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 mb-4 focus:outline-none focus:ring-2 focus:ring-[#b9da05]" />

        <label for="newPassword" class="block text-sm font-semibold mb-1">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter your new password" required
            class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 mb-4 focus:outline-none focus:ring-2 focus:ring-[#b9da05]" />

        <label for="confirmPassword" class="block text-sm font-semibold mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your new password" required
            class="w-full px-4 py-3 rounded-md bg-[#27272a] border border-gray-600 text-white placeholder-gray-400 mb-6 focus:outline-none focus:ring-2 focus:ring-[#b9da05]" />

        <!-- Updated submit button to match login.html styling -->
        <button type="submit"
            class="w-full bg-[#b9da05] text-[#00071c] text-m font-bold py-3 rounded-md hover:bg-[#8fae04] hover:text-[#00071c] transition-colors shadow-md">
            Change Password
        </button>
      </form>
    </div>
  </main>
  
  <script>
    // Same API_BASE as in api_tester.html
    const API_BASE = "/updated-msc-website/api";

    async function apiCall(endpoint, method = "GET", data = null, title = "") {
      try {
        const options = {
          method: method,
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
        };

        if (data) {
          options.body = JSON.stringify(data);
        }

        console.log(`üöÄ ${method} ${endpoint}:`, data);

        const response = await fetch(`${API_BASE}${endpoint}`, options);
        const result = await response.json();

        if (!response.ok) {
          alert(result.message || `‚ùå ${title} failed`);
        } else {
          alert(result.message || `‚úÖ ${title} successful`);
        }

        return result;
      } catch (error) {
        console.error("API Error:", error);
        alert(`Network error during ${title}`);
        return null;
      }
    }

    async function submitChangePassword(event) {
      event.preventDefault();

      const data = {
        current_password: document.getElementById("currentPassword").value,
        new_password: document.getElementById("newPassword").value,
      };

      await apiCall("/auth/change-password", "POST", data, "Change Password");
    }

    document.getElementById("changePasswordForm").addEventListener("submit", submitChangePassword);
  </script>
</body>
</html>
