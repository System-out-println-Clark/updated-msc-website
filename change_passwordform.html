<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulSU MSC | Change Password</title>
  <link rel="stylesheet" href="/updated-msc-website/css/change_passwordstyle.css">
  <link rel="icon" href="./Logos/Bulsu MSC Logo-02.png" type="image/png">
</head>
<body>
  <!-- Background Layer -->

  <!-- Foreground Content -->
   <div class="wrapper">
    <div class="container-wrapper">
    <div class="container fade-in-up">
      <h2>Change Password</h2>
      <form id="changePasswordForm">
        <div class="form-group">
          <input type="password" id="currentPassword" required placeholder=" ">
          <label for="currentPassword">Old Password</label>
        </div>

        <div class="form-group">
          <input type="password" id="newPassword" required placeholder=" ">
          <label for="newPassword">New Password</label>
        </div>

        <div class="form-group">
          <input type="password" id="confirmPassword" required placeholder=" ">
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <input type="submit" value="Change Password">
      </form>
    </div>

    </div>
  </div>
  
  <script>
    // Same API_BASE as in api_tester.html
    const API_BASE = "/updated-msc-website/api";

    async function apiCall(endpoint, method = "GET", data = null, title = "") {
      try {
        const options = {
          method: method,
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
        };

        if (data) {
          options.body = JSON.stringify(data);
        }

        console.log(`üöÄ ${method} ${endpoint}:`, data);

        const response = await fetch(`${API_BASE}${endpoint}`, options);
        const result = await response.json();

        if (!response.ok) {
          alert(result.message || `‚ùå ${title} failed`);
        } else {
          alert(result.message || `‚úÖ ${title} successful`);
        }

        return result;
      } catch (error) {
        console.error("API Error:", error);
        alert(`Network error during ${title}`);
        return null;
      }
    }

    async function submitChangePassword(event) {
      event.preventDefault();

      const data = {
        current_password: document.getElementById("currentPassword").value,
        new_password: document.getElementById("newPassword").value,
      };

      await apiCall("/auth/change-password", "POST", data, "Change Password");
    }

    document.getElementById("changePasswordForm").addEventListener("submit", submitChangePassword);
  </script>



</body>
</html>
