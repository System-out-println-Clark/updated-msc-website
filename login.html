<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BulSU MSC</title>
    <link rel="icon" href="./Logos/Bulsu MSC Logo-02.png" type="image/png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Segoe+UI:wght@400;700&display=swap"
        rel="stylesheet" />

    <style>
        @font-face {
            font-family: 'Veonika';
            src: url('https://fonts.cdnfonts.com/s/72818/veonika_free.woff') format('woff');
        }

        h1,
        h2,
        h3 {
            font-family: 'Segoe UI', 'Segoe UI Web', 'Segoe UI Symbol', 'Helvetica Neue', 'Arial', sans-serif;
        }

        body {
            background-color: #00071c;
            font-family: 'Segoe UI', sans-serif;
        }

        #main-header {
            background-color: rgba(0, 7, 28, 0.8);
            backdrop-filter: blur(10px);
        }

        #main-header {
            background-color: #00071c;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-[#0a1a35]">

    <!-- Header -->
    <nav id="main-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-white hover:text-[#b9da05] transition">
                <img src="./Logos/Bulsu MSC Logo-02.png" alt="BULSU MSC Logo" class="h-12" />
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a onclick="scrollToSection('hero')"
                    class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Home</a>
                <a onclick="scrollToSection('about')"
                    class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">About</a>
                <a onclick="scrollToSection('team')"
                    class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Team</a>
                <a onclick="scrollToSection('partners')"
                    class="text-gray-400 font-semibold transition-colors duration-300 hover:text-[#b9da05] cursor-pointer">Partners</a>
                <button id="login-button-desktop"
                    class="bg-[#b9da05] text-[#00071c] font-bold py-2 px-4 rounded-full transition-colors duration-300 hover:bg-white hover:text-[#00071c] shadow-md">
                    Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="flex-grow flex items-center justify-center pt-28 px-4">
        <div class="w-full max-w-md bg-[#011538] text-white p-8 rounded-2xl shadow-lg border border-[#b9da05]">
            <h2 class="text-3xl font-bold mb-6 text-center" style="font-family: 'Veonika', sans-serif;">Login</h2>

            <div id="response" class="hidden mb-4 text-white border border-red-500 bg-[#1f1f1f] px-4 py-3 rounded text-sm"></div>

            <label for="loginUsername" class="block text-sm font-semibold mb-1">Username</label>
            <input type="text" id="loginUsername" placeholder="Enter your username"
                class="w-full px-4 py-3 rounded-md bg-[#00071c] border border-gray-600 text-white placeholder-gray-400 mb-4 focus:outline-none focus:ring-2 focus:ring-[#b9da05]" />

            <label for="loginPassword" class="block text-sm font-semibold mb-1">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password"
                class="w-full px-4 py-3 rounded-md bg-[#00071c] border border-gray-600 text-white placeholder-gray-400 mb-6 focus:outline-none focus:ring-2 focus:ring-[#b9da05]" />

            <button onclick="login()"
                class="w-full bg-[#b9da05] text-[#00071c] text-m font-bold py-3 rounded-md hover:bg-[#8fae04] hover:text-[#00071c] transition-colors shadow-md">
                Sign In
            </button>

            <div class="flex flex-col items-center text-center mt-4">
                <div class="flex justify-center items-center gap-1">
                    <p>Don't have an account yet?</p>
                    <a href="#" class="text-[#b9da05] hover:underline">Register Here</a>
                </div>
                <div>
                    <a href="#" class="text-[#b9da05] hover:underline mt-2">Forgot your password?</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8000/api";

        async function login() {
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value;
            const responseEl = document.getElementById("response");

            responseEl.classList.add("hidden");

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = "dashboard.html";
                } else {
                    //responseEl.textContent = `${data.message}`; //Backend message - Invalid username/email or password
                    responseEl.textContent = "Invalid username or password.";
                    responseEl.classList.remove("hidden");
                }
            } catch (err) {
                responseEl.textContent = `Network error: ${err.message}`;
                responseEl.classList.remove("hidden");
            }
        }
    </script>

</body>

</html>
