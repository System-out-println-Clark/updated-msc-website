<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link href="./Logos/Bulsu MSC Logo-02.png" rel="icon" type="image/png" />
    <link rel="stylesheet" href="/updated-msc-website/css/registration_style.css">

</head>
<body>
    <nav id="main-header" class="main-header">
        <div class="container">
            <a href="#hero" class="logo-link">
            <img src="./Logos/Bulsu MSC Logo-02.png" alt="BULSU MSC Logo" class="logo-img" />
            </a>
            <div class="nav-links">
            <a class="nav-link" onclick="window.location.href='index.html'">Home</a>
            <a class="nav-link" onclick="window.location.href='announcements.html'">Announcements</a>
            <a class="nav-link" onclick="window.location.href='events-and-register-events.html'">Events</a>

            <div class="nav-icon-wrapper"><i class="fa-solid fa-circle-user nav-icon"></i></div>
            <div class="nav-icon-wrapper"><i class="fa-solid fa-calendar-days nav-icon"></i></div>
            <div class="nav-icon-wrapper"><i class="fa-solid fa-gear nav-icon"></i></div>
            </div>
        </div>
    </nav>
    <div class="el"></div>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-header">
                <h2>Create Your Account</h2>
            </div>

            <div class="card-content">
                <div id="error-box" class="error-box hidden"></div>

                <form id="registrationForm">
                    <!-- Personal Information -->
                    <div class="grid">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input id="first_name" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="middle_name">Middle Name</label>
                            <input id="middle_name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input id="last_name" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="name_suffix">Suffix</label>
                            <select id="name_suffix" class="selectors">
                                <option value="">None</option>
                                <option value="Jr.">Jr.</option>
                                <option value="Sr.">Sr.</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                            </select>
                        </div>
                    </div>

                    <!-- Account Credentials -->
                    <div class="grid mt">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" required>
                            <p class="hint">Must be at least 3 characters</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input id="email" type="email" required>
                            <p class="hint">Please enter a valid email address</p>
                        </div>
                        <div class="form-group">
                            <label for="role">Registering as</label>
                            <select id="role" class="position" required>
                                <option value="member">Member</option>
                                <option value="officer">Officer</option>
                            </select>
                        </div>
                        <div class="form-group password-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input id="password" type="password" required>
                                <button type="button" class="toggle-password" data-target="password">üëÅ</button>
                            </div>
                            <p class="hint">Must be at least 8 characters</p>
                        </div>
                        <div class="form-group password-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-wrapper">
                                <input id="confirmPassword" type="password" required>
                                <button type="button" class="toggle-password" data-target="confirmPassword">üëÅ</button>
                            </div>
                            <p class="hint">Please re-enter your password</p>
                        </div>
                    </div>

                    <!-- Personal Details -->
                    <div class="grid mt">
                        <div class="form-group">
                            <label for="birthdate">Birthdate</label>
                            <input id="birthdate" type="date" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" class="selectors" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Academic Information -->
                    <div class="grid mt">
                        <div class="form-group">
                            <label for="student_no">Student No.</label>
                            <input id="student_no" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="year_level">Year Level</label>
                            <select id="year_level" class="selectors" required>
                                <option value="">Select Year Level</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="college">College</label>
                            <select id="college" class="selectors" required>
                                <option value="">Select College</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="program">Program</label>
                            <select id="program" class="selectors" required>
                                <option value="">Select a College first</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="section">Section</label>
                            <input id="section" type="text" required>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="grid mt">
                        <div class="form-group">
                            <label for="facebook_link">Facebook Username</label>
                            <div class="flex-input">
                                <span class="prefix">facebook.com/</span>
                                <input id="facebook_link" type="text" placeholder="your.profile" required>
                            </div>
                            <p class="hint">Enter your profile name (e.g., juan.delacruz)</p>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input id="phone" type="tel" required>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="form-group mt">
                        <label for="address">Address</label>
                        <input id="address" type="text" class="address" required>
                    </div>

                    <!-- Terms -->
                    <div class="terms mt">
                        <input type="checkbox" id="terms">
                        <label for="terms" class="label-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                    </div>

                    <button type="submit" class="submit-btn mt">Create Account</button>
                </form>
            </div>

            <div class="card-footer">
                <p>Already have an account? <a href="#">Sign in here</a></p>
                <small>Powered by <b>BulSU MSC</b></small>
            </div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
